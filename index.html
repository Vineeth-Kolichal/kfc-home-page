<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="Assets/css/style.css">

            <div>

                    <th>

                        </div>
                    </th>
                    <th><a class="nav-links" id="menu" href="#">Menu</a></th>
                    <th><a class="nav-links" href="#">Deals</a></th>
                    <th>
                        <div class="right-nav-outer">
                            <div class="nav-right-items">
                                <div id="rignt-item1" class="rignt items">

                                        <th class="right-table-items"><img

                                    </table>
                                </div>
                                <div id="vertical-bar">
                                </div>
                                <div id="right-item2" class="rignt items">

                                    <table>
                                        <th id="rupee" class="right-table-items"><span>â‚¹0</span></th>

                                        <th id="cart-icon-box"><img id="cart-icon"
                                                src="https://images.ctfassets.net/wtodlh47qxpt/6qtBVFuno7pdwOQ9RIvYm9/d13e9b7242980972cf49beddde2cc295/bucket_cart_icon.svg"
                                                alt=""></th>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </th>
                </table>
            </div>
        </div>
    </div>
    <!-- black line with start order button -->
    <div class="start-order-bar">
        <div class="location-text">LET'S ORDER FOR DELIVERY, PICK UP, OR DINE-IN</div>
        <button class="start-order-button">Start order</button>
    </div>
    <!-- Allu arjun picture -->
    <div class="image-allu">
        <img src="https://images.ctfassets.net/wtodlh47qxpt/4gztBB8yAvtp6jV7JAuLD/093fddbb77a78a44a4d3d5e066c592de/KFC_Peri_Peri_Banner__1440x396px.jpg?w=1920&fit=fill&fm=webp"

    <!-- Welcome to KFC -->
    <div id="welcome-to-kfc">

    </div>
